<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Whack-A-Mole!</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="favicon.png">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">

		<div class="page">
			<main>
				<h1 class="title">Whack-a-mole!
					<span class="score">0</span>
				</h1>
				<div onclick="startGame()" class="game-btn"><button>Start Game!</button></div>
				<div class="game">
					<div class="game-hole game__hole1 up">
						<div class="game-mole"></div>
					</div>
					<div class="game-hole game__hole2">
						<div class="game-mole"></div>
					</div>
					<div class="game-hole game__hole3">
						<div class="game-mole"></div>
					</div>
					<div class="game-hole game__hole4">
						<div class="game-mole"></div>
					</div>
					<div class="game-hole game__hole5">
						<div class="game-mole"></div>
					</div>
					<div class="game-hole game__hole6">
						<div class="game-mole"></div>
					</div>
				</div>
			</main>
		</div>

	</div>

	<script src="js/app.js"></script>
</body>

</html>
