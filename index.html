<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Whack-A-Mole!</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/favicon.ico">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">

		<div class="page">
			<div class="top">
				<div class="top-need">Need Score: <span class="top-need__score">50</span></div>
				<div class="top-btn"><button class="btn" id="newGame" onclick="newGame()">New Game</button></div>
				<div class="top-total">Total Score: <span class="top-total__score">0</span></div>
				<div class="top-btn"><button class="btn" id="btnGame" onclick="startGame()">Start Game!</button></div>
				<div class="top-lvl">Level <span class="top-lvl__number">1</span></div>
			</div>
			<div class="wrap">
				<div class="panel-wrap__left">
					<div class="expLvl">Exp x<span class="expLvlFactor">3</span></div>
					<div class="panel-left panel">
						<div>
							<h2 class="panel-title">Hearts</h2>
							<ul class="panel__items hearts">
								<li class="panel__item heart">
									<picture>
										<source srcset="img/svg/heart.svg" type="image/webp"><img src="img/svg/heart.svg"
											alt="heart img" width="20">
									</picture>
								</li>
								<li class="panel__item heart">
									<picture>
										<source srcset="img/svg/heart.svg" type="image/webp"><img src="img/svg/heart.svg"
											alt="heart img" width="20">
									</picture>
								</li>
								<li class="panel__item heart">
									<picture>
										<source srcset="img/svg/heart.svg" type="image/webp"><img src="img/svg/heart.svg"
											alt="heart img" width="20">
									</picture>
								</li>

							</ul>
						</div>
						<div>
							<h2 class="panel-title">Hummers</h2>
							<ul class="panel__items hummers">
								<li class="panel__item hummer">
									<picture>
										<source srcset="img/HammerN.webp" type="image/webp"><img src="img/HammerN.png"
											alt="Hammer img" width="20">
									</picture>
								</li>
								<li class="panel__item hummer">
									<picture>
										<source srcset="img/HammerN.webp" type="image/webp"><img src="img/HammerN.png"
											alt="Hammer img" width="20">
									</picture>
								</li>
								<li class="panel__item hummer">
									<picture>
										<source srcset="img/HammerN.webp" type="image/webp"><img src="img/HammerN.png"
											alt="Hammer img" width="20">
									</picture>
								</li>
								<li class="panel__item hummer">
									<picture>
										<source srcset="img/HammerN.webp" type="image/webp"><img src="img/HammerN.png"
											alt="Hammer img" width="20">
									</picture>
								</li>
								<li class="panel__item hummer">
									<picture>
										<source srcset="img/HammerN.webp" type="image/webp"><img src="img/HammerN.png"
											alt="Hammer img" width="20">
									</picture>
								</li>
								<li class="panel__item hummer">
									<picture>
										<source srcset="img/HammerN.webp" type="image/webp"><img src="img/HammerN.png"
											alt="Hammer img" width="20">
									</picture>
								</li>
								<li class="panel__item hummer">
									<picture>
										<source srcset="img/HammerN.webp" type="image/webp"><img src="img/HammerN.png"
											alt="Hammer img" width="20">
									</picture>
								</li>
								<li class="panel__item hummer">
									<picture>
										<source srcset="img/HammerN.webp" type="image/webp"><img src="img/HammerN.png"
											alt="Hammer img" width="20">
									</picture>
								</li>

							</ul>
						</div>

					</div>
				</div>

				<main>
					<h1 class="title">Whack-a-mole!
						<span class="score">0</span>
					</h1>
					<div class="game">
						<div class="game-hole">
							<div class="game-mole"></div>
						</div>
						<div class="game-hole">
							<div class="game-mole"></div>
						</div>
						<div class="game-hole">
							<div class="game-mole"></div>
						</div>
						<div class="game-hole">
							<div class="game-mole"></div>
						</div>
						<div class="game-hole">
							<div class="game-mole"></div>
						</div>
						<div class="game-hole">
							<div class="game-mole"></div>
						</div>
						<div class="game-hole">
							<div class="game-mole"></div>
						</div>
						<div class="game-hole">
							<div class="game-mole"></div>
						</div>
						<div class="game-hole">
							<div class="game-mole"></div>
						</div>

					</div>

					<audio id="pow-sound" src="audio/ugh.mp3"></audio>

				</main>

				<div class="panel-wrap__right">

					<div class="top-btn">
						<button class="btn" id="btnSaveGame" onclick="saveGame()">Fast Save</button>
					</div>
					<div class="panel-right panel">
						<div class="store">
							<h2 class="panel-title">Store</h2>
							<ul class="panel__items hearts">
								<li class="panel__item need-help">
									<span onclick="needHelp()" title="First-aid-kit">
										<picture>
											<source srcset="img/svg/first-aid-kit.svg" type="image/webp"><img
												src="img/svg/first-aid-kit.svg" alt="first-aid-kit image" width="40">
										</picture>
									</span>

									<span title="Price" class="store-price__fisrst-help">50</span>
								</li>
							</ul>
						</div>
					</div>
					<div class="top-btn">
						<button class="btn" id="btnLoadGame" onclick="loadGame()">Load Save</button>
					</div>
				</div>
			</div>

		</div>

		<script src="js/app.js"></script>
</body>

</html>
